{% comment %}
You shouldn't have to edit this page very often. But if you want to modify some of the meta-data for the
site, this is the place to do it.
{% endcomment %}

<head>
  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% unless site.branch == "federalist-pages" %}
    <meta name="robots" content="noindex, nofollow">
  {% endunless %}
  
  <!-- Including unsafe inline for the fpki graph negates having a CSP.
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'report-sample' 'self' 'unsafe-inline' https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js https://www.google-analytics.com/analytics.js;
  style-src 'report-sample' 'self'; 
  object-src 'none';
  base-uri 'self';
  connect-src 'self' https://search.usa.gov https://www.google-analytics.com;
  font-src 'self';
  frame-src 'self';
  img-src 'self';
  child-src 'self';
  manifest-src 'self';
  media-src 'self';
  prefetch-src 'self';
  form-action 'self' https://search.usa.gov;
  worker-src 'none';">
-->

  <!-- can't be set in meta %}
  frame-ancestors 'self';
  report-uri https://6025701774246c4998ba14df.endpoint.csper.io/; 
  -->

  <!-- Mobile Specific Metas
    ================================================== -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title and meta description
    ================================================== -->
  <title>{{page.title}}</title>
  <meta property="og:title" content="{{page.title}}">
  <meta name="description" content="{{page.description}}">
  <meta property="og:description" content="{{site.description}}">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter}}" />
  <meta name="twitter:title" content="{{site.title}}" />
  <meta name="twitter:description" content="{{site.description}}" />

  <meta property="og:type" content="article">
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />

  <!-- Favicons
    ================================================== -->

  <!-- 128x128 -->
  
  <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl}}/assets/favicons/favicon.ico">

  <link rel="icon" type="image/png" href="{{ site.baseurl}}/assets/favicons/favicon.png">

  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl}}/assets/favicons/favicon-192.png">

  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl}}/assets/favicons/favicon-57.png">
 
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl}}/assets/favicons/favicon-72.png">
 
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl}}/assets/favicons/favicon-114.png">
 
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl}}/assets/favicons/favicon-144.png">

  <!-- CSS
    ================================================== -->
  {% asset index.scss %}

</head>
